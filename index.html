<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <center>
            <h1> Temperature Converter By Shubham</h1>
            <form>
            <label>Temperature in Celsius</label>
            <br/>
            <input type="Number" step="any" Placeholder="Enter the temprature in Celsius" id="cel"/>
            <br/><br/>
            <label>Temperature in Fahrenheit</label>
            <br/>
            <input type="Number" step="any" Placeholder="Enter the temprature in Fahrenheit" id="fah"/>
            </form>
           </center>
        <script>
            let cel=document.getElementById("cel");
    let fah=document.getElementById("fah");
    cel.addEventListener("input",function(){
        let c=parseFloat(cel.value);
        let f=(c*9/5)+32;
        fah.value=f.toFixed(2);
    });
    fah.addEventListener("input",function(){
        let f=parseFloat(fah.value);
        let c=(f-32)*5/9;
        cel.value=c.toFixed(2);
    });
    
        </script>
    
</body>
</html>
